<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/main.css"></link>

    <title>Linearscan Visualizer</title>
  </head>
  <body>
    <textarea id="pipeline" class="text-aligned"></textarea>

    <div class="reindexed-wrap">
      <textarea id="reindexed" class="text-aligned" readonly></textarea>
      <svg id="output" class="text-aligned">
        <g class="scale"></g>
        <g class="intervals"></g>
      </svg>
    </div>
    <div class="clear"></div>
    <section>
      <label>
        <input type="checkbox" id="allocate"/>
        Allocate registers
      </label>
    </section>

    <script src="js/bundle.js"></script>
  </body>
</html>
